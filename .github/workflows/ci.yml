name: Task Dashboard App CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read
  checks: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # CORREÇÃO 1: Instalar a extensão oficial do GitHub Copilot no 'gh'
      # Removemos o npm install que dava erro 404
      - name: Install Copilot CLI Extension
        env:
          GH_TOKEN: ${{ secrets.COPILOT_TOKEN }}
        run: |
          gh extension install github/gh-copilot

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Generate coverage report artifacts
        run: |
          mkdir -p coverage-reports
          cp coverage/lcov.info coverage-reports/ || echo "LCOV report not found"
          cp coverage/coverage-final.json coverage-reports/ || echo "JSON coverage not found"

          if [ -f coverage/lcov-report/index.html ]; then
            cp -r coverage/lcov-report coverage-reports/
          fi

          echo "# Test Coverage Summary" > coverage-reports/coverage-summary.md
          echo "Generated on: $(date)" >> coverage-reports/coverage-summary.md
          echo "" >> coverage-reports/coverage-summary.md

          if [ -f coverage/coverage-summary.txt ]; then
            cat coverage/coverage-summary.txt >> coverage-reports/coverage-summary.md
          else
            echo "Coverage summary not available" >> coverage-reports/coverage-summary.md
          fi

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: coverage-reports/
          retention-days: 30

      - name: Build application
        run: npm run build
        env:
          VITE_ENABLE_DATA_HYDRATION: "false"

      # CORREÇÃO 2: Executar usando a sintaxe nova do 'gh copilot'
      - name: Generate Weekly Copilot Report and Create Issue
        env:
          # O Copilot CLI exige a variável GH_TOKEN ou GITHUB_TOKEN configurada
          GH_TOKEN: ${{ secrets.COPILOT_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.COPILOT_TOKEN }}
        run: |
          echo "Testing Copilot CLI..."

          # Make coverage data available in workspace
          echo "Coverage artifacts available for analysis:"
          ls -la coverage-reports/

          # Copy coverage data to current directory for agent access
          if [ -d "coverage-reports" ]; then
            cp -r coverage-reports/* . 2>/dev/null || true
          fi

          # Use Copilot CLI to execute the testcoveragent prompt
          copilot -p "Execute the .github/prompts/testcoveragent.prompt.md prompt file" --allow-all-tools --log-dir /tmp/logs --log-level debug
