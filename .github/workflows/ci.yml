name: Task Dashboard App CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

# Permissões atualizadas
permissions:
  contents: read
  pull-requests: read
  checks: write
  issues: write # <--- ADICIONADO: Necessário para criar a Issue

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # (Removido o passo de Install Copilot CLI pois não é mais necessário para criar a issue)

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Generate coverage report artifacts
        run: |
          mkdir -p coverage-reports
          cp coverage/lcov.info coverage-reports/ || echo "LCOV report not found"
          cp coverage/coverage-final.json coverage-reports/ || echo "JSON coverage not found"

          if [ -f coverage/lcov-report/index.html ]; then
            cp -r coverage/lcov-report coverage-reports/
          fi

          echo "# Test Coverage Summary" > coverage-reports/coverage-summary.md
          echo "Generated on: $(date)" >> coverage-reports/coverage-summary.md
          echo "" >> coverage-reports/coverage-summary.md

          if [ -f coverage/coverage-summary.txt ]; then
            cat coverage/coverage-summary.txt >> coverage-reports/coverage-summary.md
          else
            echo "Coverage summary not available" >> coverage-reports/coverage-summary.md
          fi

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: coverage-reports/
          retention-days: 30

      - name: Build application
        run: npm run build
        env:
          VITE_ENABLE_DATA_HYDRATION: "false"

      # ATUALIZADO: Cria a Issue diretamente usando a CLI do GitHub
      - name: Create Coverage Issue
        if: success() # Só cria a issue se os testes passaram
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Usa o token padrão do Actions
        run: |
          echo "Preparing to create issue..."

          CURRENT_DATE=$(date +'%Y-%m-%d')

          # Lê o conteúdo do sumário gerado no passo anterior
          BODY_CONTENT=$(cat coverage-reports/coverage-summary.md 2>/dev/null || echo "Relatório de cobertura não encontrado.")

          # Monta o corpo da issue
          FINAL_BODY="## Relatório de Cobertura Automático - $CURRENT_DATE

          $BODY_CONTENT

          ---
          *Issue gerada automaticamente pelo GitHub Actions.*"

          # Cria a issue no repositório
          gh issue create \
            --title "Análise de Cobertura de Código - $CURRENT_DATE" \
            --body "$FINAL_BODY" \
            --repo ${{ github.repository }} \
            --label "coverage" \
            --label "automated"
